<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>Satellite</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <header>
      <div class="nav-line"></div>
      <div class="g-container">
        <button class="nav-btn" type="button">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <nav>
          <ul>
            <li class="active">
              <a href="#">Satellite</a>
            </li>
            <li><a href="#">Uplink</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="satellite">
        <div class="g-container">
          <div class="satellite-wrapper">
            <div class="satellite-content">
              <div class="satellite-info">
                <p>
                  <span>Worldview -3334</span>
                  <span>Lat: 23.5443</span>
                  <span>Long: 23.5443</span>
                </p>
                <p>
                  <span>Topological VIEW</span>
                  <span>4449.69696</span>
                  <span>Defcon: 3.0</span>
                </p>
              </div>
              <div class="satellite-box">
                <div class="navigator-box">
                  <div class="navigator-title">
                    <p>RealFind <span>Navigator</span></p>
                  </div>
                  <div class="navigator-content">
                    <div class="navigator-satellite">
                      <div class="satellite-img">
                        <img src="img/satellite.gif" alt="satellite gif" />
                      </div>
                    </div>
                    <div class="navigator-info-box">
                      <div class="navigator-info">
                        <p>
                          <span>Sat Status: Nominal</span>
                          <span>Azimuth: 558484.75</span>
                          <span>Heading: 44N 34.8W</span>
                        </p>
                        <p>
                          <span>Nothern Reqion</span>
                          <span>Status Updates: ON</span>
                          <span>DefCon: 3</span>
                        </p>
                      </div>
                      <button type="button"><span>Incoming</span></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
